<ion-header>
  <ion-navbar>
    <ion-title>Login Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="style">
  <h2 style="text-align: center">Login</h2>
  <ion-list>
      <ion-item>
    <ion-label color="primary">Username</ion-label>
    <ion-input [(ngModel)]="uname" id = input placeholder="Enter username"></ion-input>
  </ion-item>
      <ion-item>
    <ion-label color="primary">Password</ion-label>
    <ion-input [(ngModel)]="password" placeholder="Enter password"></ion-input>
  </ion-item>
<!--
    <ion-item>
        <ion-label floating class ="login">Username</ion-label>
      <ion-input [(ngModel)]="uname" id = input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type = "password" [(ngModel)]="password" id = password></ion-input>
    </ion-item>
-->
  </ion-list>
  <div padding>
    <button style="background-color: burlywood" ion-button (click)="signIn()">Login</button>
    <button style="background-color: cadetblue" ion-button (click)="register()">Sign Up</button>
  </div>
</ion-content>
