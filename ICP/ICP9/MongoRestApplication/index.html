<html ng-app="demoMongo" ng-controller="MongoRestController">
<head >
    <title>ICP 9</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        .site-bg {
            position: fixed;
            height: 100%;
            width: 100%;
            z-index: 0;
            background-image: url(/images/bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .site-bg-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            background: rgba(92, 180, 142, 0.4);
        }

    </style>
</head>
<body>
<div class="wrap" style="width:30%;">
    <!-- strat-contact-form -->
    <div class="contact-form" style="width:100%;">
        <!-- start-form -->
        <form class="contact_form"  style="background: #FFF; width:100%;" ng-submit="insertData()" name="contact_form">
            <h1>Enter User</h1>
            <ul>
                <li style="width:100%;">
                    <input type="text" class="textbox1" name="fname" placeholder="Student Name" ng-model="formData.sname" required />
                    <span class="form_hint">Enter a Student Full Name</span>
                    <p><img src="images/contact.png" alt=""></p>
                </li>
                <li style="width:100%;">
                    <input type="text" class="textbox1" name="lname" ng-model="formData.classID" placeholder="ClassID" required />
                    <span class="form_hint">Enter a Class ID</span>
                    <p><img src="images/contact.png" alt=""></p>
                </li>
                <li style="width:100%;">
                    <input type="text" class="textbox1" name="email" ng-model="formData.course" placeholder="Course"  />
                    <span class="form_hint">Enter a valid Course</span>
                    <p><img src="images/contact.png" alt=""></p>
                </li>
                <li style="width:100%;">
                    <input type="text" name="password" class="textbox2" ng-model="formData.major" placeholder="Major">
                    <p><img src="images/lock.png" alt=""></p>
                </li>
                <li style="width:100%;">
                    <input type="text" name="cpassword" class="textbox2" ng-model="formData.minor" placeholder="Minor">
                    <p><img src="images/lock.png" alt=""></p>
                </li>
            </ul>
            <input type="submit" name="Sign In" style="width:100%;" value="Add"/>
            <div class="clear"></div>

        </form>
        <div style="text-align: center">
            Search By Major:<br>
            <input type="text" name="majorSearch" ng-model="searchData.majorSearch" >
        </div>
        <br>
        <div style="text-align: center">
            <input type="button" ng-click ="search()" style="background-color: white;
    color: black;
    border: 2px solid #4CAF50; font-size: large" value="Search"/>
        </div>
        <div id="result"><p ng-repeat="user in Users">
            Name: {{user.Name}}<br>
            Class ID: {{user.ClassID}}<br>
            Course: {{user.Course}}<br>
            Major: {{user.Major}}<br>
            Minor: {{user.Minor}}<br>
        </p></div>

        <div class="clear"></div>
    </div>

    <div class="footer">

    </div>
</div>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-resource.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
<script src="js/index.js"></script>
</body>
</html>
